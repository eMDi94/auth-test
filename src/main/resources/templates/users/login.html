<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AuthDemo - Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen bg-emerald-50">
<div class="w-full flex justify-center">
    <div class="w-3/6 rounded-lg bg-white mt-20 py-5">
        <div class="w-full text-center text-3xl font-bold">
            Login
        </div>
        <div th:if="${param.error}" class="w-full text-center text-red-500">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="w-full text-center">
            You have been logged out.
        </div>
        <form action="#" class="w-full flex flex-col items-center mt-5" th:action="@{/users/login}" method="post">
            <div class="grid grid-cols-2 gap-4">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username..." class="border border-black px-2 py-1 rounded-lg" />

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password..." class="border border-black px-2 py-1 rounded-lg" />
            </div>
            <input type="submit" class="text-white text-lg rounded-lg px-2 py-1 bg-emerald-500 mt-5 cursor-pointer hover:bg-emerald-700" value="Login" />
        </form>
    </div>
</div>
</body>
</html>
